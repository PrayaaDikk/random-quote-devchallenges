<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Get random inspirational quotes with every click! Discover motivation and wisdom from famous figures. Try it now!"
		/>

		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="/assets/favicon.ico"
			type="image/x-icon"
		/>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- stylesheet -->
		<link rel="stylesheet" href="/src/styles/style.css" />
		<title>Random Quote Devchallenges</title>
	</head>
	<body>
		<section class="container">
			<div class="main-content">
				<main class="card">
					<img
						src="/assets/bg-image-random-quote.png"
						alt="bg-pattern"
					/>
					<div class="card-content">
						<header class="header-content">
							<h3 class="author" id="author">
								George Bernard Shaw
							</h3>
							<nav class="tags-container" id="tags-container">
								<span class="tag"> famous quotes </span>
								<span class="tag"> inspirational </span>
							</nav>
						</header>
						<h2 class="quote" id="quote">
							"Learn from yesterday, live for today, hope for
							tomorrow."
						</h2>
					</div>
				</main>
				<footer class="buttons">
					<button type="button" id="random-btn" class="btn">
						<p>Random</p>
						<img src="/assets/regroup.svg" alt="random-icon" />
					</button>
					<button type="button" id="share-btn" class="btn">
						<p>Share</p>
						<img src="/assets/link.svg" alt="link-icon" />
					</button>
				</footer>
			</div>
		</section>
	</body>

	<!-- scripts -->
	<script src="/src/scripts/script.js"></script>
</html>
